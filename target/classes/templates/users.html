<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>전체 사용자 목록</title>
    <style>
        body { 
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0; 
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }
        .container { 
            max-width: 1200px; 
            margin: 0 auto; 
            background: white;
            border-radius: 15px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
        }
        .header {
            background: linear-gradient(135deg, #dc3545 0%, #c82333 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }
        .content { padding: 30px; }
        .warning {
            background: #fff3cd;
            border: 1px solid #ffeaa7;
            color: #856404;
            padding: 20px;
            border-radius: 10px;
            margin: 20px 0;
            font-size: 1.1em;
        }
        .table-container {
            overflow-x: auto;
            margin: 30px 0;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            background: white;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }
        th {
            background: linear-gradient(135deg, #007bff 0%, #0056b3 100%);
            color: white;
            padding: 20px 15px;
            text-align: left;
            font-weight: 600;
        }
        td {
            padding: 15px;
            border-bottom: 1px solid #e9ecef;
            font-family: 'Courier New', monospace;
            background: #f8f9fa;
        }
        tr:hover td { background: #e3f2fd; }
        .sensitive { 
            background: #ffebee !important;
            font-weight: bold;
            color: #c62828;
        }
        .back-button {
            display: inline-block;
            padding: 15px 25px;
            background: linear-gradient(135deg, #6c757d 0%, #495057 100%);
            color: white;
            text-decoration: none;
            border-radius: 8px;
            margin-top: 20px;
            transition: all 0.3s ease;
        }
        .back-button:hover {
            transform: translateY(-2px);
            color: white;
        }
        .stats {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 10px;
            margin: 20px 0;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>👥 전체 사용자 목록</h1>
            <p>개인정보가 포함된 민감한 데이터</p>
        </div>
        
        <div class="content">
            <div class="warning">
                <strong>🚨 경고:</strong> 이 페이지는 테스트 목적으로 개인정보를 표시합니다. 
                전화번호, 이메일, 비밀번호 등의 민감한 정보가 노출되며, 모든 데이터는 New Relic APM 로그로 전송됩니다.
            </div>
            
            <div class="stats">
                <h3>📊 데이터 통계</h3>
                <p>총 <strong th:text="${#lists.size(users)}">0</strong>명의 사용자 정보가 로딩되었습니다.</p>
            </div>
            
            <div class="table-container">
                <table>
                    <thead>
                        <tr>
                            <th>이름</th>
                            <th class="sensitive">📞 전화번호</th>
                            <th class="sensitive">📧 이메일</th>
                            <th class="sensitive">🔒 비밀번호</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="user, iterStat : ${users}">
                            <td th:text="${user.name}"></td>
                            <td class="sensitive" th:text="${user.phone}"></td>
                            <td class="sensitive" th:text="${user.email}"></td>
                            <td class="sensitive" th:text="${user.password}"></td>
                        </tr>
                    </tbody>
                </table>
            </div>
            
            <a href="/" class="back-button">← 메인 페이지로 돌아가기</a>
        </div>
    </div>
</body>
</html>
